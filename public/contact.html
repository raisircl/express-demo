<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="/contact" method="POST">
    <input type="text" name="name" placeholder="Your Name">

    <button type="submit">Send</button>
</form>

</body>
</html>
